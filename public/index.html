<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talks Today</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .search-container {
            margin-top: 1rem;
        }

        #search {
            width: 80%;
            max-width: 400px;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #schedule {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .talk {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 1rem;
            padding: 1rem;
            width: 80%;
            max-width: 600px;
        }

        .talk h2 {
            margin-top: 0;
        }

        .talk .time {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .talk .speakers {
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        .talk .category {
            margin-top: 1rem;
        }

        .talk .category span {
            background-color: #eee;
            border-radius: 3px;
            padding: 2px 5px;
            margin-right: 5px;
        }

        .break {
            text-align: center;
            font-weight: bold;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tech Talks Today</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search by category...">
        </div>
    </header>
    <main id="schedule">
        <!-- Talks will be dynamically injected here -->
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const schedule = document.getElementById('schedule');
            const searchInput = document.getElementById('search');
            let talksData = [];

            // Fetch talks from the server
            fetch('/api/talks')
                .then(response => response.json())
                .then(data => {
                    talksData = data;
                    renderSchedule(talksData);
                });

            // Search functionality
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredTalks = talksData.filter(talk => 
                    talk.category.some(cat => cat.toLowerCase().includes(searchTerm))
                );
                renderSchedule(filteredTalks);
            });

            // Render schedule
            function renderSchedule(talks) {
                schedule.innerHTML = '';
                let currentTime = new Date();
                currentTime.setHours(10, 0, 0, 0);

                talks.forEach((talk, index) => {
                    if (index === 3) {
                        // Lunch break
                        const breakElement = document.createElement('div');
                        breakElement.classList.add('break');
                        const lunchStartTime = new Date(currentTime.getTime());
                        const lunchEndTime = new Date(lunchStartTime.getTime() + 60 * 60 * 1000);
                        breakElement.textContent = `Lunch Break (${formatTime(lunchStartTime)} - ${formatTime(lunchEndTime)})`;
                        schedule.appendChild(breakElement);
                        currentTime.setMinutes(currentTime.getMinutes() + 60);
                    }

                    const talkElement = document.createElement('div');
                    talkElement.classList.add('talk');

                    const talkStartTime = new Date(currentTime.getTime());
                    const talkEndTime = new Date(talkStartTime.getTime() + talk.duration * 60 * 1000);

                    talkElement.innerHTML = `
                        <div class="time">${formatTime(talkStartTime)} - ${formatTime(talkEndTime)}</div>
                        <h2>${talk.title}</h2>
                        <div class="speakers">By: ${talk.speakers.join(', ')}</div>
                        <p>${talk.description}</p>
                        <div class="category">
                            ${talk.category.map(cat => `<span>${cat}</span>`).join('')}
                        </div>
                    `;
                    schedule.appendChild(talkElement);

                    currentTime.setMinutes(currentTime.getMinutes() + parseInt(talk.duration) + 10);
                });
            }

            function formatTime(date) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        });
    </script>
</body>
</html>
